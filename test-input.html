<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script>
        alert("Please enter your baggage weight")
        let doIt = () => {
            let inputText = document.getElementById("userInput").value;
            if(inputText > 15){
                alert("Your baggage weight is greater than 15kg which is "+ inputText);
            }
        }
    </script>
</head>

<body>
    <label for="userInput">Baggage weight</label> <input type="text" id="userInput"> </br>
    <button onclick="doIt();">Press Me!</button>
</body>

</html>
